<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<!--
	<meta name="keywords" content="form, input, select" />
	<meta name="description" content="form코드를 이해하고 이에따른 input 및 select 기능을 알 수 있다." />
	<meta name="title" content="form 기능 이해하기" />
	<meta name="author" content="xido" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">

	<title>form 기능 이해하기</title>
	<style type="text/css"></style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>form 기능 기본 이해하기</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>입력의 기능</legend>
			<label for="user">아이디를 입력하세요</label>
			<input type="text" id="user" name="user" maxlength="5" value="" />
			<label for="pwd">비밀번호를 입력하세요</label>
			<input type="password" id="pwd" name="pwd" maxlength="10" value="" />
			
			<label for="secr">암묵적 방식의 label 처리
				<input type="text" id="secr" name="secr" maxlength="10" value="" />
			</label>
		</fieldset>
		
		<fieldset>
			<legend>선택의 기능</legend>
		</fieldset>
		
		<fieldset>
			<legend>버튼의 기능</legend>
		</fieldset>
		
		<fieldset>
			<legend>기타 멀티기능</legend>
		</fieldset>
	</form>
</body>
</html>
